<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body >
    <main>
        <h1>Cadastro de pessoas</h1>
    <form class="form js-form">
        <label for="name">
            Nome
            <input class="form-field js-field-name" id="name" minlength="3" maxlength="120" name="name" required type="text">
        </label>
        <label for="birth-date">
            Data de Nascimento
            <input class="form-field js-field-data" id="birth-date" name="birth-date" required type="date">
        </label>
        <button class="submit" type="submit">Salvar</button>
    </form>

    <table >
        <tr class="table-header">
            <td>Nome</td>
            <td>Data de Nascimento</td>
            <td>Ações</td>
        </tr>
    </table>
    
    

</main>

    <script src="src/script.js"></script>
</body>

</html>
