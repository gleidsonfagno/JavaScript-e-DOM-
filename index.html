<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDE</title>
</head>

<body>
    <h1>Cadastro de pessoas</h1>
    <form class="form js-form">
        <label for="name">
            Nome
            <input class="form-field js-field-name" id="name" maxlength="120" name="name" required type="text">
        </label>
        <label for="birth-date">
            Data de Nascimento
            <input class="form-field js-field-data" id="birth-date" name="birth-date" required type="date">
        </label>
        <button class="submit" type="submit">Salvar</button>
    </form>

    <script src="src/script.js"></script>
</body>

</html>
